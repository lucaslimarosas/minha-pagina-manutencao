<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manutenção em Progresso</title>
    <!-- CSS do Tabler -->
    <link rel="stylesheet" href="assets/css/tabler.min.css">
    <link rel="stylesheet" href="assets/css/tabler-flags.min.css">
    <link rel="stylesheet" href="assets/css/tabler-payments.min.css">
    <link rel="stylesheet" href="assets/css/tabler-vendors.min.css">
    <link rel="stylesheet" href="assets/css/demo.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/css/static/images/celebration-favicon.png">
    
    <style>
      /* Imagem de fundo */
      body {
        background: url("assets/css/static/images/view.png") no-repeat center center fixed;
        background-size: cover;
      }
      /* Camada de cor sobre a imagem */
      .overlay {
        background-color: rgba(0, 0, 0, 0.5);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .maintenance-content {
        max-width: 500px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        padding: 30px;
        text-align: center;
      }
      .maintenance-content h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="maintenance-content">
        <img src="assets/css/static/images/celebration-suites-logo.png" alt="Logo" height="60" class="mb-3">
        <h1>Estamos em Manutenção</h1>
        <p class="text-muted">
          No momento, nosso site está fora do ar para ajustes.
          Em breve, voltaremos com novidades!
        </p>
        <!-- Opcional: Barra de progresso ou animação -->
        <div class="progress mb-3" style="height: 6px;">
          <div class="progress-bar progress-bar-indeterminate"></div>
        </div>
        <div class="text-muted">
          &copy; 2025 Lucas Rosas
        </div>
      </div>
    </div>
  </body>
</html>
