<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manutenção em Andamento</title>
    <!-- CSS do Tabler -->
    <link rel="stylesheet" href="assets/css/tabler.min.css">
    <link rel="stylesheet" href="assets/css/tabler-flags.min.css">
    <link rel="stylesheet" href="assets/css/tabler-payments.min.css">
    <link rel="stylesheet" href="assets/css/tabler-vendors.min.css">
    <link rel="stylesheet" href="assets/css/demo.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/css/static/images/celebration-favicon.png">
    
    <style>
      /* Fundo branco para toda a página */
      body {
        background-color: #ffffff;
        margin: 0;
        font-family: sans-serif;
      }
      /* Container central para a página de manutenção */
      .maintenance-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      /* Card de manutenção com fundo branco e borda sutil */
      .maintenance-content {
        background-color: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      }
      /* Logo maior */
      .maintenance-logo img {
        height: 150px; /* Ajuste esse valor para aumentar ou diminuir o tamanho */
        margin-bottom: 30px;
      }
      /* Estilo para a barra de progresso, se desejado */
      .progress {
        height: 6px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <div class="maintenance-content">
        <!-- Logo maior, similar ao que é usado na tela de login -->
        <div class="maintenance-logo">
          <img src="assets/css/static/images/celebration-suites-logo.png" alt="Logo">
        </div>
        <h1>Estamos em Manutenção!</h1>
        <p class="text-muted">
          Nosso sistema está passando por melhorias e ajustes e. Por favor, tente acessar novamente mais tarde.
        </p>
        <!-- Barra de progresso (opcional) -->
        <div class="progress mb-3">
          <div class="progress-bar progress-bar-indeterminate"></div>
        </div>
        <div class="text-muted">
          &copy; 2025 Lucas Rosas
        </div>
      </div>
    </div>
  </body>
</html>
